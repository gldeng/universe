<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Figure 3: XOR Invariance Paradox Resolution</text>

    <!-- Panel A: Superposition Collapse Dynamics -->
    <rect x="50" y="60" width="700" height="220" fill="#f8f8f8" stroke="#333" stroke-width="1" />
    <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Panel A: Superposition Collapse Dynamics</text>

    <!-- Quantum state evolution diagram -->
    <!-- Initial superposition state -->
    <circle cx="150" cy="170" r="40" fill="none" stroke="#333" stroke-width="2" />
    <text x="150" y="140" font-family="Arial" font-size="12" text-anchor="middle">Initial</text>
    <text x="150" y="160" font-family="Arial" font-size="12" text-anchor="middle">Superposition</text>
    <text x="150" y="180" font-family="Arial" font-size="14" text-anchor="middle">|ψ₀⟩</text>
    
    <!-- XOR operation -->
    <rect x="250" y="150" width="80" height="40" fill="#b6d7a8" stroke="#333" stroke-width="2" />
    <text x="290" y="175" font-family="Arial" font-size="14" text-anchor="middle">XOR</text>
    
    <!-- Intermediate state -->
    <circle cx="380" cy="170" r="40" fill="none" stroke="#333" stroke-width="2" />
    <text x="380" y="175" font-family="Arial" font-size="14" text-anchor="middle">|ψ₁⟩</text>
    
    <!-- Measurement -->
    <rect x="470" y="150" width="100" height="40" fill="#ea9999" stroke="#333" stroke-width="2" />
    <text x="520" y="175" font-family="Arial" font-size="14" text-anchor="middle">Measurement</text>
    
    <!-- Post-measurement states -->
    <circle cx="620" cy="120" r="30" fill="none" stroke="#333" stroke-width="2" />
    <text x="620" y="125" font-family="Arial" font-size="12" text-anchor="middle">|0⟩</text>
    
    <circle cx="620" cy="220" r="30" fill="none" stroke="#333" stroke-width="2" />
    <text x="620" y="225" font-family="Arial" font-size="12" text-anchor="middle">|1⟩</text>
    
    <!-- Define arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
        </marker>
    </defs>
    
    <!-- Connecting arrows -->
    <line x1="190" y1="170" x2="250" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="330" y1="170" x2="340" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="420" y1="170" x2="470" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="570" y1="160" x2="590" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="570" y1="180" x2="590" y2="210" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
    
    <!-- Probabilities -->
    <text x="580" y="145" font-family="Arial" font-size="10" text-anchor="middle">p=cos²θ</text>
    <text x="580" y="195" font-family="Arial" font-size="10" text-anchor="middle">p=sin²θ</text>
    
    <!-- XOR-SHIFT invariance notation -->
    <text x="290" y="205" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">XOR(ψ) = SHIFT(ψ)</text>

    <!-- Panel B: Statistical Distribution -->
    <rect x="50" y="300" width="340" height="280" fill="#f8f8f8" stroke="#333" stroke-width="1" />
    <text x="220" y="320" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Panel B: Statistical Distribution</text>

    <!-- Bar chart -->
    <line x1="100" y1="520" x2="300" y2="520" stroke="#333" stroke-width="2" /> <!-- X-axis -->
    <line x1="100" y1="520" x2="100" y2="340" stroke="#333" stroke-width="2" /> <!-- Y-axis -->
    
    <!-- Axis labels -->
    <text x="200" y="540" font-family="Arial" font-size="14" text-anchor="middle">Measurement Outcome</text>
    <text x="70" y="430" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90, 70, 430)">Probability</text>
    
    <!-- X-axis labels -->
    <text x="150" y="535" font-family="Arial" font-size="12" text-anchor="middle">Standard QM</text>
    <text x="250" y="535" font-family="Arial" font-size="12" text-anchor="middle">UO Theory</text>
    
    <!-- Bars -->
    <!-- Standard QM -->
    <rect x="120" y="420" width="60" height="100" fill="#ff9999" stroke="#333" stroke-width="1" />
    <text x="150" y="410" font-family="Arial" font-size="12" text-anchor="middle">50%</text>
    
    <!-- UO Theory -->
    <rect x="220" y="370" width="60" height="150" fill="#9999ff" stroke="#333" stroke-width="1" />
    <text x="250" y="360" font-family="Arial" font-size="12" text-anchor="middle">75%</text>
    
    <!-- Panel C: Phase Persistence Verification -->
    <rect x="410" y="300" width="340" height="280" fill="#f8f8f8" stroke="#333" stroke-width="1" />
    <text x="580" y="320" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Panel C: Phase Persistence Verification</text>
    
    <!-- Phase diagram -->
    <circle cx="580" cy="440" r="100" fill="none" stroke="#333" stroke-width="2" />
    
    <!-- Reference axes -->
    <line x1="480" y1="440" x2="680" y2="440" stroke="#333" stroke-width="1" stroke-dasharray="5,3" />
    <line x1="580" y1="340" x2="580" y2="540" stroke="#333" stroke-width="1" stroke-dasharray="5,3" />
    
    <!-- Standard QM phase angle -->
    <path d="M580,440 L650,380" stroke="#ff0000" stroke-width="2" />
    <path d="M580,440 L580,410 A30,30 0 0,1 601,425" stroke="#ff0000" stroke-width="2" fill="none" />
    <text x="610" y="410" font-family="Arial" font-size="12" fill="#ff0000" text-anchor="middle">45°</text>
    
    <!-- UO phase angle -->
    <path d="M580,440 L635,510" stroke="#0000ff" stroke-width="3" />
    <path d="M580,440 L610,440 A30,30 0 0,1 595,465" stroke="#0000ff" stroke-width="2" fill="none" />
    <text x="615" y="465" font-family="Arial" font-size="12" fill="#0000ff" text-anchor="middle">135°</text>
    
    <!-- Phase persistence label -->
    <text x="580" y="555" font-family="Arial" font-size="14" text-anchor="middle">Δφ = 90° (XOR Invariant)</text>
    
    <!-- Legend -->
    <rect x="480" y="350" width="160" height="50" fill="white" stroke="#333" stroke-width="1" />
    <line x1="490" y1="365" x2="520" y2="365" stroke="#ff0000" stroke-width="2" />
    <text x="525" y="370" font-family="Arial" font-size="12">Standard QM</text>
    <line x1="490" y1="385" x2="520" y2="385" stroke="#0000ff" stroke-width="3" />
    <text x="525" y="390" font-family="Arial" font-size="12">UO Theory</text>
</svg>