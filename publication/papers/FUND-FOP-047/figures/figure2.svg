<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Figure 2: Geometric Interpretation of Collapse Breathing Proportions -->
  <!-- Main title -->
  <text x="50" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="#000000">Geometric Interpretation of Collapse Breathing Proportions</text>
  
  <!-- Panel backgrounds and borders -->
  <rect x="50" y="60" width="350" height="350" fill="#f9f9f9" stroke="#000000" stroke-width="1"/>
  <rect x="400" y="60" width="350" height="350" fill="#f9f9f9" stroke="#000000" stroke-width="1"/>
  <rect x="50" y="410" width="350" height="350" fill="#f9f9f9" stroke="#000000" stroke-width="1"/>
  <rect x="400" y="410" width="350" height="350" fill="#f9f9f9" stroke="#000000" stroke-width="1"/>
  
  <!-- Panel labels -->
  <text x="70" y="90" font-family="Arial" font-size="16" font-weight="bold" fill="#000000">(a) Initial state - Balanced proportions</text>
  <text x="420" y="90" font-family="Arial" font-size="16" font-weight="bold" fill="#000000">(b) Collapse phase - XOR dominant</text>
  <text x="70" y="440" font-family="Arial" font-size="16" font-weight="bold" fill="#000000">(c) Transition phase - SHIFT dominant</text>
  <text x="420" y="440" font-family="Arial" font-size="16" font-weight="bold" fill="#000000">(d) Expansion phase - Return to balance</text>
  
  <!-- Panel (a): Initial state with balanced proportions -->
  <!-- 3D Coordinate system for panel (a) -->
  <line x1="90" y1="350" x2="220" y2="280" stroke="#000000" stroke-width="1.5"/>
  <line x1="90" y1="350" x2="90" y2="150" stroke="#000000" stroke-width="1.5"/>
  <line x1="90" y1="350" x2="250" y2="350" stroke="#000000" stroke-width="1.5"/>
  <text x="230" y="285" font-family="Arial" font-size="12" fill="#000000">Ω_Q</text>
  <text x="75" y="145" font-family="Arial" font-size="12" fill="#000000">Φ_I</text>
  <text x="255" y="355" font-family="Arial" font-size="12" fill="#000000">Ω_C</text>
  
  <!-- Invariant manifold in panel (a) - balanced state -->
  <path d="M 90,300 
           C 120,290 150,280 180,275 
           C 210,270 240,270 270,280 
           C 300,290 330,310 350,330" 
        fill="url(#gradientA)" stroke="#666666" stroke-width="1" opacity="0.7"/>
  
  <!-- Balanced proportions visual in panel (a) -->
  <circle cx="180" cy="250" r="30" fill="none" stroke="#d4af37" stroke-width="1.5"/>
  <rect x="170" y="260" width="48.54" height="30" fill="none" stroke="#d4af37" stroke-width="1.5"/>
  <line x1="160" y1="230" x2="200" y2="230" stroke="purple" stroke-width="2"/>
  <line x1="180" y1="210" x2="180" y2="250" stroke="purple" stroke-width="2"/>
  <text x="170" y="200" font-family="Arial" font-size="12" fill="#000000">φ</text>
  <text x="210" y="230" font-family="Arial" font-size="12" fill="#000000">e</text>
  <text x="180" y="290" font-family="Arial" font-size="12" fill="#000000">π</text>
  <text x="130" y="250" font-family="Arial" font-size="12" fill="#000000">α</text>
  
  <!-- Critical points in panel (a) -->
  <circle cx="180" cy="250" r="4" fill="white" stroke="#000000" stroke-width="1"/>
  
  <!-- Panel (b): Collapse phase (XOR operation dominant) -->
  <!-- 3D Coordinate system for panel (b) -->
  <line x1="440" y1="350" x2="570" y2="280" stroke="#000000" stroke-width="1.5"/>
  <line x1="440" y1="350" x2="440" y2="150" stroke="#000000" stroke-width="1.5"/>
  <line x1="440" y1="350" x2="600" y2="350" stroke="#000000" stroke-width="1.5"/>
  <text x="580" y="285" font-family="Arial" font-size="12" fill="#000000">Ω_Q</text>
  <text x="425" y="145" font-family="Arial" font-size="12" fill="#000000">Φ_I</text>
  <text x="605" y="355" font-family="Arial" font-size="12" fill="#000000">Ω_C</text>
  
  <!-- Invariant manifold in panel (b) - collapse state -->
  <path d="M 440,300 
           C 470,290 500,270 530,250 
           C 560,230 590,210 620,200 
           C 650,190 680,185 700,180" 
        fill="url(#gradientB)" stroke="#666666" stroke-width="1" opacity="0.7"/>
  
  <!-- XOR operation visualization in panel (b) -->
  <path d="M 500,230 L 550,230 L 550,270 L 500,270 Z" fill="none" stroke="#ff0000" stroke-width="2"/>
  <path d="M 530,210 L 580,210 L 580,250 L 530,250 Z" fill="none" stroke="#ff0000" stroke-width="2"/>
  <text x="535" y="240" font-family="Arial" font-size="14" fill="#ff0000">XOR</text>
  
  <!-- Red collapse vectors in panel (b) -->
  <line x1="500" y1="250" x2="470" y2="270" stroke="#ff0000" stroke-width="2" marker-end="url(#redArrow)"/>
  <line x1="520" y1="230" x2="490" y2="210" stroke="#ff0000" stroke-width="2" marker-end="url(#redArrow)"/>
  
  <!-- Panel (c): Transition phase (SHIFT operation dominant) -->
  <!-- 3D Coordinate system for panel (c) -->
  <line x1="90" y1="700" x2="220" y2="630" stroke="#000000" stroke-width="1.5"/>
  <line x1="90" y1="700" x2="90" y2="500" stroke="#000000" stroke-width="1.5"/>
  <line x1="90" y1="700" x2="250" y2="700" stroke="#000000" stroke-width="1.5"/>
  <text x="230" y="635" font-family="Arial" font-size="12" fill="#000000">Ω_Q</text>
  <text x="75" y="495" font-family="Arial" font-size="12" fill="#000000">Φ_I</text>
  <text x="255" y="705" font-family="Arial" font-size="12" fill="#000000">Ω_C</text>
  
  <!-- Invariant manifold in panel (c) - shift dominant -->
  <path d="M 90,650 
           C 120,630 150,610 180,600 
           C 210,590 240,585 270,590 
           C 300,595 330,610 350,630" 
        fill="url(#gradientC)" stroke="#666666" stroke-width="1" opacity="0.7"/>
  
  <!-- SHIFT operation visualization in panel (c) -->
  <line x1="160" y1="580" x2="200" y2="600" stroke="#0000ff" stroke-width="2" marker-end="url(#blueArrow)"/>
  <line x1="180" y1="560" x2="220" y2="580" stroke="#0000ff" stroke-width="2" marker-end="url(#blueArrow)"/>
  <text x="200" y="570" font-family="Arial" font-size="14" fill="#0000ff">SHIFT</text>
  
  <!-- Mathematical equation in panel (c) -->
  <text x="120" y="660" font-family="Arial" font-size="12" fill="#000000">SHIFT(π)/S(e) = φ·α</text>
  
  <!-- Panel (d): Expansion phase (return to balanced state) -->
  <!-- 3D Coordinate system for panel (d) -->
  <line x1="440" y1="700" x2="570" y2="630" stroke="#000000" stroke-width="1.5"/>
  <line x1="440" y1="700" x2="440" y2="500" stroke="#000000" stroke-width="1.5"/>
  <line x1="440" y1="700" x2="600" y2="700" stroke="#000000" stroke-width="1.5"/>
  <text x="580" y="635" font-family="Arial" font-size="12" fill="#000000">Ω_Q</text>
  <text x="425" y="495" font-family="Arial" font-size="12" fill="#000000">Φ_I</text>
  <text x="605" y="705" font-family="Arial" font-size="12" fill="#000000">Ω_C</text>
  
  <!-- Invariant manifold in panel (d) - return to balanced state -->
  <path d="M 440,650 
           C 470,640 500,630 530,625 
           C 560,620 590,620 620,630 
           C 650,640 680,660 700,680" 
        fill="url(#gradientD)" stroke="#666666" stroke-width="1" opacity="0.7"/>
  
  <!-- Balanced proportions restored in panel (d) -->
  <circle cx="530" cy="600" r="30" fill="none" stroke="#d4af37" stroke-width="1.5"/>
  <rect x="520" y="610" width="48.54" height="30" fill="none" stroke="#d4af37" stroke-width="1.5"/>
  <line x1="510" y1="580" x2="550" y2="580" stroke="purple" stroke-width="2"/>
  <line x1="530" y1="560" x2="530" y2="600" stroke="purple" stroke-width="2"/>
  
  <!-- Blue expansion vectors in panel (d) -->
  <line x1="530" y1="600" x2="560" y2="620" stroke="#0000ff" stroke-width="2" marker-end="url(#blueArrow)"/>
  <line x1="550" y1="580" x2="580" y2="600" stroke="#0000ff" stroke-width="2" marker-end="url(#blueArrow)"/>
  
  <!-- Invariant manifold equation across all panels -->
  <text x="120" y="380" font-family="Arial" font-size="12" fill="#000000">CB(φ, e, π, α) = exp[XOR(ln(φ), π/e)] · α</text>
  
  <!-- Legend -->
  <rect x="50" y="770" width="700" height="30" fill="#f9f9f9" stroke="#000000" stroke-width="1"/>
  
  <circle cx="80" cy="785" r="4" fill="white" stroke="#000000" stroke-width="1"/>
  <text x="90" y="790" font-family="Arial" font-size="12" fill="#000000">Critical fixed points</text>
  
  <line x1="180" y1="785" x2="200" y2="785" stroke="#ff0000" stroke-width="2" marker-end="url(#redArrow)"/>
  <text x="210" y="790" font-family="Arial" font-size="12" fill="#000000">Collapse operations</text>
  
  <line x1="330" y1="785" x2="350" y2="785" stroke="#0000ff" stroke-width="2" marker-end="url(#blueArrow)"/>
  <text x="360" y="790" font-family="Arial" font-size="12" fill="#000000">Expansion operations</text>
  
  <line x1="470" y1="785" x2="490" y2="785" stroke="purple" stroke-width="2"/>
  <text x="500" y="790" font-family="Arial" font-size="12" fill="#000000">Invariant relationships</text>
  
  <rect x="600" y="780" width="10" height="10" fill="none" stroke="#d4af37" stroke-width="1.5"/>
  <text x="615" y="790" font-family="Arial" font-size="12" fill="#000000">Golden ratio proportions</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradientA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#99ccff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffcc99;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="gradientB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9966;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffcc66;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="gradientC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66ccff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#99ff99;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="gradientD" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#99ccff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffcc99;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Arrow markers -->
    <marker id="redArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff0000"/>
    </marker>
    
    <marker id="blueArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0000ff"/>
    </marker>
    
    <marker id="purpleArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#9933cc"/>
    </marker>
  </defs>
  
  <!-- Version -->
  <text x="650" y="760" font-family="Arial" font-size="10" fill="#000000">Version: v38.0</text>
</svg> 