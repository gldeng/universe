<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="180mm" height="180mm" viewBox="0 0 180 180" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
  <!-- Figure 1: XOR-SHIFT Operation Framework -->
  
  <!-- Background Grid -->
  <defs>
    <pattern id="smallGrid" width="5" height="5" patternUnits="userSpaceOnUse">
      <path d="M 5 0 L 0 0 0 5" fill="none" stroke="#f0f0f0" stroke-width="0.2"/>
    </pattern>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="url(#smallGrid)"/>
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Panel Dividers -->
  <g id="dividers">
    <rect x="0" y="0" width="180" height="180" fill="white"/>
    <rect x="0" y="0" width="180" height="180" fill="url(#grid)" opacity="0.7"/>
    <line x1="90" y1="0" x2="90" y2="180" stroke="#666" stroke-width="0.5"/>
    <line x1="0" y1="90" x2="180" y2="90" stroke="#666" stroke-width="0.5"/>
    
    <!-- Panel Labels -->
    <text x="10" y="15" font-family="Arial" font-size="7" font-weight="bold">A: Fundamental XOR Operations</text>
    <text x="100" y="15" font-family="Arial" font-size="7" font-weight="bold">B: SHIFT Operations and Reference Frames</text>
    <text x="10" y="105" font-family="Arial" font-size="7" font-weight="bold">C: Quantum Superposition as XOR Operation</text>
    <text x="100" y="105" font-family="Arial" font-size="7" font-weight="bold">D: Relativistic Spacetime as Information Field</text>
  </g>
  
  <!-- Panel A: Fundamental XOR Operations -->
  <g id="panel-a">
    <!-- First Input Wave -->
    <path d="M 10,45 C 15,40 20,50 25,45 C 30,40 35,50 40,45 C 45,40 50,50 55,45 C 60,40 65,50 70,45" 
          fill="none" stroke="#3366CC" stroke-width="1.5"/>
    <text x="75" y="47" font-family="Arial" font-size="6">State A</text>
    
    <!-- Second Input Wave -->
    <path d="M 10,65 C 15,60 20,70 25,65 C 30,70 35,60 40,65 C 45,60 50,70 55,65 C 60,70 65,60 70,65" 
          fill="none" stroke="#CC3366" stroke-width="1.5"/>
    <text x="75" y="67" font-family="Arial" font-size="6">State B</text>
    
    <!-- XOR Symbol -->
    <text x="45" y="55" font-family="Arial" font-size="12" text-anchor="middle">⊕</text>
    
    <!-- Resulting XOR Wave -->
    <path d="M 10,85 C 15,80 20,90 25,85 C 30,90 35,80 40,85 C 45,90 50,80 55,85 C 60,80 65,90 70,85" 
          fill="none" stroke="#33CC66" stroke-width="2"/>
    <text x="75" y="87" font-family="Arial" font-size="6">A ⊕ B</text>
    
    <!-- Information Differential Highlighting -->
    <circle cx="25" cy="85" r="1.5" fill="#FF9900"/>
    <circle cx="40" cy="85" r="1.5" fill="#FF9900"/>
    <circle cx="55" cy="85" r="1.5" fill="#FF9900"/>
    
    <!-- Mathematical Notation -->
    <text x="45" y="75" font-family="Arial" font-size="8" text-anchor="middle">A ⊕ B = C</text>
  </g>
  
  <!-- Panel B: SHIFT Operations and Reference Frames -->
  <g id="panel-b">
    <!-- Initial Reference Frame -->
    <g transform="translate(130, 45)">
      <line x1="-25" y1="0" x2="25" y2="0" stroke="#333" stroke-width="0.7"/>
      <line x1="0" y1="-25" x2="0" y2="25" stroke="#333" stroke-width="0.7"/>
      <!-- State Vector -->
      <line x1="0" y1="0" x2="15" y2="-10" stroke="#3366CC" stroke-width="1.5" marker-end="url(#arrowhead)"/>
      <text x="16" y="-12" font-family="Arial" font-size="6">|ψ⟩</text>
    </g>
    
    <!-- Arrow definition -->
    <defs>
      <marker id="arrowhead" markerWidth="5" markerHeight="3.5" refX="5" refY="1.75" orient="auto">
        <polygon points="0 0, 5 1.75, 0 3.5" fill="#333"/>
      </marker>
    </defs>
    
    <!-- SHIFT Operation Visualization -->
    <path d="M 130,45 Q 145,25 160,45" fill="none" stroke="#FF6600" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowhead)"/>
    <text x="145" y="23" font-family="Arial" font-size="6" text-anchor="middle">SHIFT</text>
    
    <!-- Resulting Reference Frame -->
    <g transform="translate(130, 65) rotate(30)">
      <line x1="-25" y1="0" x2="25" y2="0" stroke="#666" stroke-width="0.7"/>
      <line x1="0" y1="-25" x2="0" y2="25" stroke="#666" stroke-width="0.7"/>
      <!-- Transformed State Vector -->
      <line x1="0" y1="0" x2="15" y2="-10" stroke="#33CC66" stroke-width="1.5" marker-end="url(#arrowhead)"/>
      <text x="16" y="-12" font-family="Arial" font-size="6">SHIFT(|ψ⟩)</text>
    </g>
    
    <!-- Directional Nature Indication -->
    <path d="M 120,65 C 125,70 135,75 145,70" fill="none" stroke="#FF6600" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="135" y="80" font-family="Arial" font-size="6" text-anchor="middle">Direction</text>
  </g>
  
  <!-- Panel C: Quantum Superposition as XOR Operation -->
  <g id="panel-c">
    <!-- Standard Quantum Notation -->
    <text x="45" y="120" font-family="Arial" font-size="8" text-anchor="middle">|ψ⟩ = c₁|0⟩ + c₂|1⟩</text>
    
    <!-- Wavefunction Visualization -->
    <path d="M 10,135 Q 25,125 40,135 Q 55,145 70,135" fill="none" stroke="#3366CC" stroke-width="1.5"/>
    
    <!-- XOR Decomposition -->
    <text x="45" y="150" font-family="Arial" font-size="8" text-anchor="middle">|ψ⟩ = |b⟩ ⊕ Δ</text>
    
    <!-- Reference State -->
    <path d="M 10,165 Q 25,165 40,165 Q 55,165 70,165" fill="none" stroke="#CC3366" stroke-width="1.5"/>
    <text x="75" y="167" font-family="Arial" font-size="6">|b⟩</text>
    
    <!-- XOR Differential -->
    <path d="M 10,165 Q 25,155 40,165 Q 55,175 70,165" fill="none" stroke="#33CC66" stroke-width="1.5" stroke-dasharray="2,1"/>
    <text x="75" y="175" font-family="Arial" font-size="6">Δ</text>
    
    <!-- Mapping Arrows -->
    <line x1="45" y1="125" x2="45" y2="145" stroke="#666" stroke-width="0.5" stroke-dasharray="3,2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Panel D: Relativistic Spacetime as Information Differential Field -->
  <g id="panel-d">
    <!-- Coordinate Grid -->
    <g transform="translate(130, 135)">
      <!-- Flat Spacetime Grid -->
      <line x1="-25" y1="-25" x2="25" y2="-25" stroke="#999" stroke-width="0.5"/>
      <line x1="-25" y1="-15" x2="25" y2="-15" stroke="#999" stroke-width="0.5"/>
      <line x1="-25" y1="-5" x2="25" y2="-5" stroke="#999" stroke-width="0.5"/>
      <line x1="-25" y1="5" x2="25" y2="5" stroke="#999" stroke-width="0.5"/>
      <line x1="-25" y1="15" x2="25" y2="15" stroke="#999" stroke-width="0.5"/>
      <line x1="-25" y1="25" x2="25" y2="25" stroke="#999" stroke-width="0.5"/>
      
      <line x1="-25" y1="-25" x2="-25" y2="25" stroke="#999" stroke-width="0.5"/>
      <line x1="-15" y1="-25" x2="-15" y2="25" stroke="#999" stroke-width="0.5"/>
      <line x1="-5" y1="-25" x2="-5" y2="25" stroke="#999" stroke-width="0.5"/>
      <line x1="5" y1="-25" x2="5" y2="25" stroke="#999" stroke-width="0.5"/>
      <line x1="15" y1="-25" x2="15" y2="25" stroke="#999" stroke-width="0.5"/>
      <line x1="25" y1="-25" x2="25" y2="25" stroke="#999" stroke-width="0.5"/>
      
      <!-- Curved Spacetime -->
      <path d="M -25,-25 C -15,-23 -5,-22 5,-22 C 15,-23 25,-25" fill="none" stroke="#666" stroke-width="0.7"/>
      <path d="M -25,-15 C -15,-12 -5,-10 5,-10 C 15,-12 25,-15" fill="none" stroke="#666" stroke-width="0.7"/>
      <path d="M -25,-5 C -15,-1 -5,0 5,0 C 15,-1 25,-5" fill="none" stroke="#666" stroke-width="0.7"/>
      <path d="M -25,5 C -15,9 -5,10 5,10 C 15,9 25,5" fill="none" stroke="#666" stroke-width="0.7"/>
      <path d="M -25,15 C -15,17 -5,18 5,18 C 15,17 25,15" fill="none" stroke="#666" stroke-width="0.7"/>
      <path d="M -25,25 C -15,23 -5,22 5,22 C 15,23 25,25" fill="none" stroke="#666" stroke-width="0.7"/>
      
      <path d="M -25,-25 C -23,-15 -22,-5 -22,5 C -23,15 -25,25" fill="none" stroke="#666" stroke-width="0.7"/>
      <path d="M -15,-25 C -12,-15 -10,-5 -10,5 C -12,15 -15,25" fill="none" stroke="#666" stroke-width="0.7"/>
      <path d="M -5,-25 C -1,-15 0,-5 0,5 C -1,15 -5,25" fill="none" stroke="#666" stroke-width="0.7"/>
      <path d="M 5,-25 C 9,-15 10,-5 10,5 C 9,15 5,25" fill="none" stroke="#666" stroke-width="0.7"/>
      <path d="M 15,-25 C 17,-15 18,-5 18,5 C 17,15 15,25" fill="none" stroke="#666" stroke-width="0.7"/>
      <path d="M 25,-25 C 23,-15 22,-5 22,5 C 23,15 25,25" fill="none" stroke="#666" stroke-width="0.7"/>
    </g>
    
    <!-- Information Differential Field -->
    <g transform="translate(130, 135)">
      <!-- Field Vectors -->
      <line x1="-20" y1="-20" x2="-15" y2="-15" stroke="#3366CC" stroke-width="0.7" marker-end="url(#arrowhead)"/>
      <line x1="-10" y1="-20" x2="-5" y2="-15" stroke="#3366CC" stroke-width="0.7" marker-end="url(#arrowhead)"/>
      <line x1="0" y1="-20" x2="5" y2="-15" stroke="#3366CC" stroke-width="0.7" marker-end="url(#arrowhead)"/>
      <line x1="10" y1="-20" x2="15" y2="-15" stroke="#3366CC" stroke-width="0.7" marker-end="url(#arrowhead)"/>
      
      <line x1="-20" y1="-10" x2="-15" y2="-5" stroke="#3366CC" stroke-width="0.7" marker-end="url(#arrowhead)"/>
      <line x1="-10" y1="-10" x2="-5" y2="-5" stroke="#3366CC" stroke-width="0.7" marker-end="url(#arrowhead)"/>
      <line x1="0" y1="-10" x2="5" y2="-3" stroke="#3366CC" stroke-width="0.7" marker-end="url(#arrowhead)"/>
      <line x1="10" y1="-10" x2="15" y2="-5" stroke="#3366CC" stroke-width="0.7" marker-end="url(#arrowhead)"/>
      
      <line x1="-20" y1="0" x2="-15" y2="5" stroke="#3366CC" stroke-width="0.7" marker-end="url(#arrowhead)"/>
      <line x1="-10" y1="0" x2="-5" y2="7" stroke="#3366CC" stroke-width="0.7" marker-end="url(#arrowhead)"/>
      <line x1="0" y1="0" x2="5" y2="7" stroke="#3366CC" stroke-width="0.7" marker-end="url(#arrowhead)"/>
      <line x1="10" y1="0" x2="15" y2="5" stroke="#3366CC" stroke-width="0.7" marker-end="url(#arrowhead)"/>
      
      <line x1="-20" y1="10" x2="-15" y2="15" stroke="#3366CC" stroke-width="0.7" marker-end="url(#arrowhead)"/>
      <line x1="-10" y1="10" x2="-5" y2="15" stroke="#3366CC" stroke-width="0.7" marker-end="url(#arrowhead)"/>
      <line x1="0" y1="10" x2="5" y2="15" stroke="#3366CC" stroke-width="0.7" marker-end="url(#arrowhead)"/>
      <line x1="10" y1="10" x2="15" y2="15" stroke="#3366CC" stroke-width="0.7" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Metric Tensor Notation -->
    <text x="130" y="175" font-family="Arial" font-size="7" text-anchor="middle">g<tspan dy="2" font-size="5">μν</tspan> = e<tspan dy="2" font-size="5">μ</tspan> ⊕ e<tspan dy="2" font-size="5">ν</tspan></text>
    
    <!-- Curvature Highlight -->
    <circle cx="130" cy="135" r="8" fill="none" stroke="#FF9900" stroke-width="1.5" stroke-dasharray="2,1"/>
    <text x="130" y="122" font-family="Arial" font-size="6" text-anchor="middle">Curvature from</text>
    <text x="130" y="128" font-family="Arial" font-size="6" text-anchor="middle">XOR-SHIFT Operations</text>
  </g>
</svg> 